<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Glassmorphism with CSS Variables</title>
</head>

<body>
  <h2>CSS Glassmorphism</h2>
  <div class="settings-wrapper">
    <div class="section settings">
      <h4>SETTINGS</h4>
      <div class="controls">
        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" min="0" max="10" value="7" step="0.5">

        <label for="opacity">Opacity</label>
        <input type="range" name="opacity" id="opacity" value="0.2" min="0" max="1" step="0.05">

        <label for="color">Color</label>
        <input type="color" name="color" id="color" value="#ffffff">
      </div>
    </div>
    <div class="section code">
      <h4>CSS</h4>
      <div class="code-block"></div>
    </div>
  </div>

  <div class="card">
    <div class="emoji">ðŸŽ¨</div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
